  <!DOCTYPE html>
  <html>
    <head>
      <title>Google Charts with ERB</title>
      
    </head>
    <body>
      <h2> Line Chart - Sales Over Time </h2>

      <img src="http://chart.apis.google.com/chart?chxl=0:|Jan|Feb|Mar|Apr|May&chxt=x&chco=3366CC,DC3912&chf=bg,s,f8f8f8&chd=s:um2f9,XuPuf&chdl=Electronics|Clothing&chtt=Monthly+Sales&cht=lc&chs=400x300&chxr=0,3000,4000|1,1500,3000" alt="Line Chart"/>

      <h2> Pie Chart - Expenses Breakdown </h2>
      <img src="http://chart.apis.google.com/chart?chco=FF9900,109618,990099&chd=s:bw9&chdl=Utilities|Entertainment|Food&chtt=Monthly+Expenses&cht=p&chs=300x200&chxr=0,20,45" alt="Pie Chart"/>

      <h2> 3D Pie Chart - Market Share </h2>
      <img src="http://chart.apis.google.com/chart?chco=FF9900,109618,990099&chd=s:bw9&chdl=Product+A|Product+B|Product+C&chtt=Product+Market+Share&cht=p3&chs=300x200&chxr=0,20,45" alt="3D Pie Chart"/>

      <h2> Venn Diagram - Customer Preferences </h2>
      <img src="http://chart.apis.google.com/chart?chf=bg,s,f8f8f8&chd=s:9xlSSSG&cht=v&chs=300x200&chxr=0,100,100" alt="Venn Diagram"/>

      <h2> Bar Chart - Matt vs. Rob's Mojo </h2>
      <img src="http://chart.apis.google.com/chart?chco=FF0000,00FF00&chd=s:uPEf,PfuB&chdl=Matt%27s+Mojo|Rob%27s+Mojo&chtt=Mojo+Battle&cht=bvs&chs=400x200&chxr=0,300,300|1,100,300" alt="Bar Chart"/>

      <h2> SparkLine Chart - Daily Stock Prices </h2>
      <img src="http://chart.apis.google.com/chart?chco=0077CC&amp;chd=s:QPPPPQ9TPWPPYPTPPPQQPPRPP9RQTPQQRPQQQPQQVUVPQPWPQWUUWWYPPPP&amp;cht=ls&amp;chs=120x40&amp;chxr=0,27,100" width="120" height="40" alt="Google Chart" />

      <h2> Scatter Chart - Data Points Analysis </h2>
      <img src="http://chart.apis.google.com/chart?chxl=0:|1|2|3|4|5|1:|1|2|3|4|5&chxt=x,y&chf=bg,s,f8f8f8&chd=s:MYlx9,MYlx9,9xlYM&chdl=Product+A&chtt=Data+Points+Analysis&cht=s&chs=300x300&chxr=0,1,5|1,1,5|2,5,5" alt="Scatter Chart"/>

    </body>
  </html>
